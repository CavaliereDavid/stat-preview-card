<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="custom-container">
        <div class="custom-image">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
        <div class="custom-content">
          <h1>
            Get <span class="highlight-text">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="custom-stats">
            <p>10K+ <span class="stat-label-text">companies</span></p>
            <p>314 <span class="stat-label-text">templates</span></p>
            <p>12M+ <span class="stat-label-text">queries</span></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Cavalieregit push -u origin main</a>.
      </div>
    </footer>
  </body>
</html>
